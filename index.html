<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>BMI</title>
</head>

<body>

    <header>
        <div class="wrapper">
            <div class="logo">
                <h1>
                    <a href="index.html"><img src="images/BMICLogo.png" alt="BMICLogo"></a>
                </h1>
            </div>
            <div class="text-area">
                <label class="h4" for="tall">身高 cm</label>
                <input type="number" name="tall" id="tall" class="tall h3" placeholder="請輸入身高" min="150" max="250" required>
                <label class="h4" for="weight">體重 kg</label>
                <input type="number" name="weight" id="weight" class="weight h3" placeholder="請輸入體重" min="30" max="300" required>
                <div class="rest-btn" id="clear-btn">清除BMI紀錄</div>
                <div class="rest-btn" id="rest-btn">重新輸入</div>
            </div>
            <div id="result-area">
                <div class="result">
                    <div class="result-btn h3" id="result-btn">看結果</div>
                    <div class="result-show">
                        <span class="result-num"></span>
                        <span class="h5 result-bmi"></span>
                    </div>
                </div>
                <span class="result-word"></span>
                <div class="icon-loop"><img src="images/icons_loop.png" alt=""></div>
            </div>
        </div>
    </header>
    
    <article class="content">
        <h2 class="h2">BMI 紀錄</h2>
        <ul class="render-bmi"> </ul>
    </article>

    <footer>
        <img src="images/BMICLogo-gray.png" alt="BMICLogo-gray">
    </footer>


    <!-- JS -->
    <script src="js/app.js"></script>
</body>

</html>
